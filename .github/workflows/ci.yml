name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

  build:
    name: Build (client + server)
    runs-on: ubuntu-latest
    # Fake Firebase env vars so Vite can build without real credentials
    env:
      VITE_FIREBASE_API_KEY: ci-placeholder
      VITE_FIREBASE_PROJECT_ID: driiva
      VITE_FIREBASE_APP_ID: 1:000000000000:web:ci-placeholder
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Build
        run: npm run build

  functions-build:
    name: Build (Cloud Functions)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install functions dependencies
        run: npm ci
        working-directory: functions

      - name: Build functions
        run: npm run build
        working-directory: functions

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Run tests
        run: npm test
