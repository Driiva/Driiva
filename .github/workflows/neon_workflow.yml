name: Neon Database Branch

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  create_neon_branch:
    name: Create Neon Branch
    if: |
      github.event.action == 'opened' ||
      github.event.action == 'reopened' ||
      github.event.action == 'synchronize'
    runs-on: ubuntu-latest
    steps:
      - name: Create Neon branch
        id: create_branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch_name: preview/pr-${{ github.event.number }}-${{ github.event.pull_request.head.ref }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Post branch URL as PR comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üêò **Neon branch created**\n\n- **Branch:** \`preview/pr-${{ github.event.number }}-${{ github.event.pull_request.head.ref }}\`\n- **Host:** \`${{ steps.create_branch.outputs.host }}\``
            })

  delete_neon_branch:
    name: Delete Neon Branch
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Delete Neon branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch: preview/pr-${{ github.event.number }}-${{ github.event.pull_request.head.ref }}
          api_key: ${{ secrets.NEON_API_KEY }}
