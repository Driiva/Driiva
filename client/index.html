    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Feather Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.css">
    
    <style>
      /* Critical CSS for loading state */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
        background: radial-gradient(circle at center, hsl(215, 25%, 27%) 0%, hsl(222, 47%, 11%) 100%);
        color: white;
        margin: 0;
        padding: 0;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Loading state */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: radial-gradient(circle at center, hsl(215, 25%, 27%) 0%, hsl(222, 47%, 11%) 100%);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(6, 182, 212, 0.3);
        border-top: 3px solid hsl(188, 94%, 43%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Safe area support for iOS */
      .safe-area {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* Disable zoom on input focus (iOS) */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* PWA splash screen styles */
      @media (display-mode: standalone) {
        body {
          -webkit-user-select: none;
          -webkit-touch-callout: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Install Prompt -->
    <script>
      // PWA install prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button/banner
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
              }
              deferredPrompt = null;
            });
          });
        }
      });
      
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Request notification permission
      if ('Notification' in window && navigator.serviceWorker) {
        Notification.requestPermission();
      }
    </script>
    
    <!-- Replit Dev Banner (only in development) -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
